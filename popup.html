<!DOCTYPE html>
<html>
<head>

<style>

  body{
  height: 200px;
  width: 250px;
  }

  .Welcome-Message{
  margin-bottom: 15px;
  font-family: Arial;
  font-weight: bold;
  font-size: 16px;
  }

  .Emotions-Grid{
  margin: auto;
  width: 50%;
  width:245px;
  height:150px;
  }

  .Emotions-Row{
    margin-bottom: 10px;
  }

  .Emotion-Button-Div{
    display: inline-block;
  }
  
  button{
    width: 75px;
    height: 30px;
    font-family: Arial;
    text-align: center;

    }

</style>


</head>
<body>
  <p class="Welcome-Message">Hi! How are you feeling?</p>
  <div class="Emotions-Grid">

    <div class="Emotions-Row">
      <div class="Emotion-Button-Div">
        <button id="happy">Happy</button>
      </div>
      <div class="Emotion-Button-Div">
        <button id="excited">Excited</button>
      </div>
      <div class="Emotion-Button-Div">
        <button id="motivated">Motivated</button>
      </div>
    </div>

    <div class="Emotions-Row">
      <div class="Emotion-Button-Div">
        <button id="angry">Angry</button>
      </div>
      <div class="Emotion-Button-Div"> 
        <button id="fearful">Fearful</button>
      </div>
      <div class="Emotion-Button-Div">
        <button id="stressed">Stressed</button>
      </div>
    </div>

    <div class="Emotions-Row">
      <div class="Emotion-Button-Div">
        <button id="upset">Upset</button>
      </div>
      <div class="Emotion-Button-Div">
        <button id="lonely">Lonely</button>
      </div>
      <div class="Emotion-Button-Div">
        <button id="frustrated">Frustrated</button>
      </div>
    </div>

  </div>
  <script type="module" src="popup.js"></script>
</body>



</html>
